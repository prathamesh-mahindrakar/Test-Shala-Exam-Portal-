<mat-card>
    <mat-action-list>

        <div mat-subheader>Available Categories</div>

        <button routerLink="/user-dashboard/0" mat-list-item>
            <mat-icon mat-list-icon>quiz</mat-icon> All Quizzes
        </button>

        <button [routerLink]="'/user-dashboard/' + category.cid" mat-list-item *ngFor="let category of categories">
            <mat-icon mat-list-icon>quiz</mat-icon> {{ category.title }}
        </button>

    </mat-action-list>

</mat-card>
