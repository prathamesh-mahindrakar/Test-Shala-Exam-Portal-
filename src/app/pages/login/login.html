<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <mat-card class="custom-card">
                    <div class="container text-center">
                        <img src="logo.jpg" alt="">
                    </div>

                    <h1 class="text-center">Login Here !!!</h1>


                    <form (ngSubmit)="formSubmit()">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input matInput placeholder="Enter your username" name="username" required
                                [(ngModel)]="loginData.username" name="username">
                            <mat-hint>User Name Must be Unique</mat-hint>
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input matInput placeholder="Enter your password" type="password" name="password" required
                                [(ngModel)]="loginData.password" name="password">
                        </mat-form-field>

                        <div class="container text-center">
                            <button type="submit" matButton="filled">Login</button>
                            <button class="ml10" matButton="elevated">Reset</button>
                        </div>

                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
