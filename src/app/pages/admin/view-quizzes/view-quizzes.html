<mat-card class="mt10 mr20 ml20" *ngFor="let quiz of quizzes">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ quiz.title }}</mat-card-title>
        <mat-card-subtitle>{{ quiz.category.title }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{ quiz.description }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button [routerLink]="['/admin/view-questions/' + quiz.qid + '/' + quiz.title]" matButton="elevated"
            color="primary">Questions</button>
        <button class="ml20" matButton="elevated" color="text">Max Marks {{quiz.maxMarks}}</button>
        <button class="ml20" matButton="elevated" color="text">Questions: {{quiz.numberOfQuestions}}</button>
        <button [routerLink]="['/admin/quiz', quiz.qid]" class="ml20" matButton="elevated"
            color="primary">Update</button>
        <button class="ml20" matButton="elevated" color="primary">Attempts</button>
        <button class="ml20" matButton="elevated" color="warn" (click)="deleteQuiz(quiz.qid)">Delete</button>

    </mat-card-actions>
</mat-card>

<div class="container text-center mt20">
    <button routerLink="/admin/add-quiz" matButton="elevated" color="primary">Add New Quiz</button>
</div>
