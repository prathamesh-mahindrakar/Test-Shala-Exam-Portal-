<mat-card class="p-4">
    <h1 class="mb-4">Add New Category</h1>
    <mat-card-content>
        <form (ngSubmit)="formSubmit()" #categoryForm="ngForm">
            <mat-form-field appearance="outline" class="w-100 mb-3">
                <mat-label>Category Title</mat-label>
                <input matInput type="text" name="title" placeholder="Enter category title" [(ngModel)]="category.title"
                    required>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100 mb-3">
                <mat-label>Category Description</mat-label>
                <textarea matInput name="description" rows="15" placeholder="Enter category description"
                    [(ngModel)]="category.description"></textarea>
            </mat-form-field>

            <div class="container text-center mt15">
                <button mat-raised-button color="primary" class="custom-btn">Add</button>

            </div>

        </form>
    </mat-card-content>
</mat-card>
